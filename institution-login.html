<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Connexion Institution - OGOUE</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1de22e",
            "background-light": "#f6f8f6",
            "background-dark": "#111712",
            "text-light": "#0a0c0a",
            "text-light-muted": "#5c6c60",
            secondary: "#1E3A5F",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "2rem",
            xl: "3rem",
            full: "9999px",
          },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light font-display text-text-light antialiased">
  <div class="relative w-full overflow-x-hidden">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 w-full bg-background-light/80 backdrop-blur-md">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-20 border-b border-black/10">
          <div class="flex items-center gap-4">
            <img src="./Logo-ogoue (2).png" alt="OGOUÉ Logo" class="h-28 w-auto">
          </div>

          <nav class="hidden md:flex items-center gap-8">
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="https://www.ogoue.com">Accueil</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="https://www.ogoue.com#features">Fonctionnalités</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="https://www.ogoue.com#benefits">Avantages</a>
            <a class="text-text-light-muted hover:text-text-light text-sm font-medium transition-colors" href="https://www.ogoue.com/apropos">À propos</a>
          </nav>

          <!-- Mobile menu button -->
          <button id="mobile-menu-btn" class="md:hidden text-text-light">
            <span class="material-symbols-outlined text-2xl">menu</span>
          </button>

          <div class="hidden md:flex items-center gap-3">
            <a href="/institution-register.html"
               class="flex min-w-[84px] items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-background-dark text-sm font-bold tracking-wide hover:bg-opacity-90 transition-colors">
              <span class="truncate">S'inscrire</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 top-20 z-40 md:hidden bg-background-light border-t border-black/10">
      <nav class="flex flex-col p-6 space-y-4">
        <a href="https://www.ogoue.com" class="text-text-light font-medium hover:text-primary transition-colors">Accueil</a>
        <a href="https://www.ogoue.com#features" class="text-text-light font-medium hover:text-primary transition-colors">Fonctionnalités</a>
        <a href="https://www.ogoue.com#benefits" class="text-text-light font-medium hover:text-primary transition-colors">Avantages</a>
        <a href="https://www.ogoue.com/apropos" class="text-text-light font-medium hover:text-primary transition-colors">À propos</a>
        <hr class="border-black/10" />
        <a href="/institution-register.html" class="text-primary font-bold hover:text-text-light transition-colors">S'inscrire</a>
      </nav>
    </div>

    <main>

      <!-- FORM SECTION -->
      <section class="py-24 sm:py-32">
        <div class="max-w-md mx-auto px-6 lg:px-8">
          <div class="text-center mb-12">
            <h1 class="text-3xl font-black tracking-tighter text-text-light sm:text-4xl">
              Espace Institution
            </h1>
            <p class="mt-3 text-text-light-muted">
              Connectez-vous à votre compte sécurisé
            </p>
          </div>

          <div id="errorMessage" class="hidden p-4 mb-6 bg-red-100/80 border border-red-300 text-red-700 rounded-lg text-sm"></div>
          <div id="successMessage" class="hidden p-4 mb-6 bg-green-100/80 border border-green-300 text-green-700 rounded-lg text-sm"></div>

          <form class="space-y-6" id="loginForm">
            <!-- Email -->
            <div>
              <label class="block text-sm font-semibold text-text-light mb-2" for="email">
                Adresse e-mail
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="material-symbols-outlined text-text-light-muted">mail</span>
                </div>
                <input
                  class="w-full pl-10 pr-4 py-3 rounded-lg border border-black/10 bg-white text-text-light placeholder-text-light-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                  id="email"
                  name="email"
                  placeholder="votre.email@institution.com"
                  type="email"
                  required
                />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-semibold text-text-light mb-2" for="password">
                Mot de passe
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="material-symbols-outlined text-text-light-muted">lock</span>
                </div>
                <input
                  class="w-full pl-10 pr-12 py-3 rounded-lg border border-black/10 bg-white text-text-light placeholder-text-light-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  type="password"
                  required
                />
                <button
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-light-muted hover:text-text-light transition-colors"
                  id="togglePassword"
                  type="button"
                  onclick="togglePasswordVisibility()"
                >
                  <span class="material-symbols-outlined text-base" id="visibilityIcon">visibility</span>
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              class="w-full py-3 px-4 rounded-lg bg-primary text-background-dark font-bold text-sm hover:bg-opacity-90 transition-colors"
              type="submit"
              id="submitBtn">
              Se connecter
            </button>

            <!-- Links -->
            <div class="text-center">
              <a class="text-sm text-text-light-muted hover:text-text-light transition-colors" href="forgot-password.html">
                Mot de passe oublié ?
              </a>
            </div>

            <div class="pt-4 border-t border-black/10 text-center">
              <p class="text-sm text-text-light-muted">
                Vous n'avez pas de compte ?
                <a class="font-semibold text-primary hover:text-text-light transition-colors" href="/institution-register.html">
                  S'inscrire
                </a>
              </p>
            </div>
          </form>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-black/10">
      <div class="max-w-7xl mx-auto px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8">
          <div class="flex items-center gap-4">
            <img src="./Logo-ogoue (2).png" alt="OGOUÉ Logo" class="h-28 w-auto">
          </div>

          <p class="text-sm text-text-light-muted">© 2026 OGOUE. Tous droits réservés.</p>
        </div>
      </div>
    </footer>

  </div>
<script type="module">
  import { authAPI, sessionAPI, apiHelpers } from './api.js';

  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');

  // Toggle password visibility
  window.togglePasswordVisibility = function() {
    const icon = document.getElementById('visibilityIcon');
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    icon.textContent = isPassword ? 'visibility' : 'visibility_off';
  };

  // Handle form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Clear previous messages
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');
    
    // Disable submit button
    submitBtn.disabled = true;
    submitBtn.innerHTML = '⏳ Connexion en cours...';

    try {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        throw new Error('Veuillez remplir tous les champs');
      }

      // Call login API
      const response = await authAPI.login(email, password);

      // Store token and user data
      sessionAPI.setToken(response.token);
      sessionAPI.setUser(response.user);

      // Store institution data if present
      if (response.institution) {
        // Combine institution and user data for display
        const institutionData = {
          ...response.institution,
          email: response.user.email,
          full_name: response.user.full_name,
        };
        sessionAPI.setInstitution(institutionData);
      }

      // Show success message
      successMessage.textContent = '✅ Connexion réussie! Redirection...';
      successMessage.classList.remove('hidden');

      // Redirect to dashboard after 1.5 seconds
      setTimeout(() => {
        window.location.href = './institution-tableau-bord.html';
      }, 1500);

    } catch (error) {
      console.error('Login error:', error);
      errorMessage.textContent = `❌ ${error.message}`;
      errorMessage.classList.remove('hidden');
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Se connecter';
    }
  });

  // Mobile menu toggle
  document.addEventListener('DOMContentLoaded', () => {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Close menu when clicking on a link
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });
    }
  });
</script>
</body>
</html>
