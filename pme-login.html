<!DOCTYPE html>
<html class="light" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Connexion PME - OGOUÉ</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0088CC",
                        "background-light": "#f6f8f6",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .form-input:focus {
            border-color: #0088CC;
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
    </style>
</head>

<body class="font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center items-center py-8 px-4 sm:px-6 lg:px-8 min-h-screen">
                <div class="layout-content-container flex flex-col max-w-[480px] w-full flex-1">
                    
                    <!-- Header -->
                    <header class="flex items-center justify-center whitespace-nowrap px-10 py-6">
                        <a href="https://www.ogoue.com" class="flex items-center gap-4 text-text-light">
                            <img src="./Logo-ogoue (2).png" alt="OGOUÉ Logo" class="h-28 w-auto">
                        </a>
                    </header>

                    <!-- Main Form -->
                    <main class="w-full bg-white p-8 sm:p-10 rounded-lg shadow-sm">
                        <div class="flex flex-col gap-8">
                            <div>
                                <div class="flex flex-wrap justify-between gap-3">
                                    <p class="text-text-light text-3xl font-black leading-tight tracking-[-0.033em] w-full text-center">Espace PME</p>
                                </div>
                                <p class="text-center text-text-light-muted mt-2">Connectez-vous pour tester votre éligibilité.</p>
                            </div>

                            <form class="flex flex-col gap-6" id="loginForm">
                                <!-- Email Field -->
                                <div class="flex w-full flex-wrap items-end gap-4">
                                    <label class="flex flex-col w-full flex-1">
                                        <p class="text-text-light text-sm font-medium leading-normal pb-2">Adresse email</p>
                                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-0 border border-black/10 bg-white h-12 placeholder:text-text-light-muted p-[15px] text-base font-normal leading-normal" placeholder="votre.email@exemple.com" type="email" id="email" name="email" required/>
                                        </div>
                                    </label>
                                </div>

                                <!-- Password Field -->
                                <div class="flex w-full flex-wrap items-end gap-4">
                                    <label class="flex flex-col w-full flex-1">
                                        <p class="text-text-light text-sm font-medium leading-normal pb-2">Mot de passe</p>
                                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-0 border border-black/10 bg-white h-12 placeholder:text-text-light-muted p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="••••••••" type="password" id="password" name="password" required/>
                                            <button type="button" class="text-text-light-muted flex border border-black/10 bg-white items-center justify-center pr-[15px] rounded-r-lg border-l-0 cursor-pointer hover:text-primary" onclick="togglePasswordVisibility()">
                                                <span class="material-symbols-outlined" id="visibilityIcon" style="font-size: 20px;">visibility_off</span>
                                            </button>
                                        </div>
                                    </label>
                                </div>

                                <!-- Forgot Password Link -->
                                <a class="text-primary text-sm font-medium leading-normal text-right -mt-2 hover:underline" href="#">Mot de passe oublié ?</a>

                                <!-- Submit Button -->
                                <button type="submit" form="loginForm" class="flex items-center justify-center font-bold text-base text-center text-white bg-primary rounded-lg h-12 w-full transition-colors hover:bg-opacity-90 active:bg-opacity-80 cursor-pointer" id="submitBtn">
                                    Se connecter
                                </button>

                                <!-- Messages -->
                                <div id="errorMessage" class="hidden bg-red-100 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                                <div id="successMessage" class="hidden bg-blue-100 text-blue-700 px-4 py-3 rounded-lg text-sm" style="color: #0088CC;"></div>
                            </form>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { authAPI, sessionAPI } from './api.js';

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Toggle password visibility
        window.togglePasswordVisibility = function() {
            const icon = document.getElementById('visibilityIcon');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            icon.textContent = isPassword ? 'visibility' : 'visibility_off';
        };

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '⏳ Connexion en cours...';

            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    throw new Error('Veuillez remplir tous les champs');
                }

                // Call login API
                const response = await authAPI.login(email, password);

                // Store token and user data
                sessionAPI.setToken(response.token);
                sessionAPI.setUser(response.user);

                // Show success message
                successMessage.textContent = '✅ Connexion réussie! Redirection...';
                successMessage.classList.remove('hidden');

                // Redirect after 1.5s
                setTimeout(() => {
                    window.location.href = 'pme-selection-institution.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                const errorMsg = error.message || 'Erreur de connexion';
                errorMessage.textContent = '❌ ' + errorMsg;
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Se connecter';
            }
        });
    </script>
</body>

</html>
