<script type="module">
import { sessionAPI, modelsAPI, productsAPI } from './api.js';

// Check authentication
if (!sessionAPI.isLoggedIn()) {
  window.location.href = './institution-login.html';
}

const sidebar = document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');
const navLinks = document.querySelectorAll('.sidebar-nav a');

sidebarToggle.addEventListener('click', () => {
  sidebar.classList.toggle('collapsed');
  localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
});

navLinks.forEach(link => {
  link.addEventListener('click', () => {
    sidebar.classList.add('collapsed');
    localStorage.setItem('sidebarCollapsed', 'true');
  });
});

if (localStorage.getItem('sidebarCollapsed') === 'true') {
  sidebar.classList.add('collapsed');
}

// Update sidebar with institution info
const institution = sessionAPI.getInstitution();
if (institution) {
  const sidebarUserDiv = document.querySelector('.sidebar-user');
  if (sidebarUserDiv) {
    const textDiv = sidebarUserDiv.querySelector('div:last-child');
    if (textDiv) {
      textDiv.innerHTML = `
        <p class="text-sm font-semibold text-text-light truncate">${institution.name || 'Institution'}</p>
        <p class="text-xs text-text-light-muted truncate">${institution.full_name || 'Contact'}</p>
        <p class="text-xs text-text-light-muted truncate">${institution.email || 'email@example.com'}</p>
      `;
    }
  }
}

// Logout button handler
const logoutBtn = document.getElementById('logoutBtn');
if (logoutBtn) {
  logoutBtn.addEventListener('click', () => {
    sessionAPI.logout();
    window.location.href = './institution-login.html';
  });
}

// Load models
async function loadModels() {
  try {
    const token = sessionAPI.getToken();
    const modelsRes = await modelsAPI.getModels(token);
    const productsRes = await productsAPI.getInstitutionProducts(token);
    
    const models = modelsRes.models || [];
    const products = productsRes.products || [];
    
    console.log('üì¶ All products:', products);
    if (products.length > 0) {
      console.log('üîç First product full details:', JSON.stringify(products[0], null, 2));
      console.log('üîë Product keys:', Object.keys(products[0]));
    }
    console.log('üéØ All models:', models);
    
    // Store data for filtering
    allModels = models;
    allProducts = products;
    
    // Display all models initially
    displayModels(models, products);
  } catch (error) {
    console.error('Error loading models:', error);
  }
}

async function deleteModel(modelId) {
  if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce mod√®le?')) return;
  
  try {
    const token = sessionAPI.getToken();
    await modelsAPI.deleteModel(token, modelId);
    loadModels();
  } catch (error) {
    console.error('Error deleting model:', error);
    alert('Erreur lors de la suppression du mod√®le');
  }
}

// Make deleteModel globally accessible
window.deleteModel = deleteModel;

// Store models data for filtering
let allModels = [];
let allProducts = [];

// Search/filter functionality
const searchInput = document.getElementById('searchInput');
if (searchInput) {
  searchInput.addEventListener('input', (e) => {
    const searchTerm = e.target.value.trim();
    const tableBody = document.getElementById('modelsTableBody');
    
    if (searchTerm === '') {
      // Show all models if search is empty
      displayModels(allModels, allProducts);
    } else {
      // Filter models by name (case-sensitive)
      const filteredModels = allModels.filter(model =>
        model.name.includes(searchTerm)
      );
      displayModels(filteredModels, allProducts);
    }
  });
}

// Separate display logic for models
function displayModels(models, products) {
  const tableBody = document.getElementById('modelsTableBody');
  tableBody.innerHTML = '';
  
  if (!models || models.length === 0) {
    tableBody.innerHTML = `
      <tr>
        <td class="px-4 py-3 text-center text-text-light-muted" colspan="5">
          Aucun mod√®le trouv√©. <a href="institution-creation-modele.html" class="text-primary font-semibold">Cr√©er un mod√®le</a>
        </td>
      </tr>
    `;
    return;
  }
  
  models.forEach(model => {
    // Find products associated with this model by matching scoring_model_id
    const associatedProducts = products.filter(p => p.scoring_model_id === model.id);
    const productNames = associatedProducts.map(p => p.name);
    
    const variableCount = model.model_variables?.length || 0;
    
    console.log(`Model: ${model.name}, ID: ${model.id}, Associated products:`, productNames);
    
    tableBody.innerHTML += `
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="px-4 py-3">
          <p class="font-semibold text-text-light text-sm">${model.name}</p>
        </td>
        <td class="px-4 py-3">
          <div class="flex flex-wrap gap-1">
            ${model.model_variables?.map(v => `
              <span class="inline-block px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700">${v.name || v}</span>
            `).join('')}
            ${variableCount === 0 ? '<span class="text-text-light-muted text-sm">Aucune</span>' : ''}
          </div>
        </td>
        <td class="px-4 py-3">
          <p class="text-sm text-text-light font-medium whitespace-nowrap">100%</p>
        </td>
        <td class="px-4 py-3">
          <div class="flex flex-wrap gap-1">
            ${productNames.map(name => `
              <span class="inline-block px-2 py-1 rounded-full text-xs font-medium bg-primary/10 text-primary">${name.substring(0, 15)}${name.length > 15 ? '...' : ''}</span>
            `).join('')}
            ${productNames.length === 0 ? '<span class="text-text-light-muted text-sm">Aucun</span>' : ''}
          </div>
        </td>
        <td class="px-4 py-3 text-center">
          <div class="flex justify-center gap-1">
            <a href="institution-modification-modele.html?id=${model.id}" class="p-1.5 hover:bg-blue-500/10 rounded transition-colors inline-flex items-center justify-center" title="Modifier">
              <span class="material-symbols-outlined text-sm text-blue-500">edit</span>
            </a>
            <button class="p-1.5 hover:bg-red-500/10 rounded transition-colors" title="Supprimer" onclick="deleteModel('${model.id}')">
              <span class="material-symbols-outlined text-sm text-red-500">delete</span>
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

loadModels();

// ==================== MOBILE MENU MANAGEMENT ====================
(function() {
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const navLinks = document.querySelectorAll('.sidebar-nav a');
  
  // Create backdrop for mobile
  const backdrop = document.createElement('div');
  backdrop.className = 'sidebar-backdrop';
  document.body.appendChild(backdrop);
  
  // Toggle function for mobile menu
  function toggleMobileMenu() {
    const isMobileOpen = sidebar.classList.contains('mobile-open');
    if (!isMobileOpen) {
      sidebar.classList.add('mobile-open');
      backdrop.classList.add('mobile-open');
    } else {
      sidebar.classList.remove('mobile-open');
      backdrop.classList.remove('mobile-open');
    }
  }
  
  // Mobile menu button (visible header)
  if (mobileMenuBtn) {
    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
  }
  
  // Sidebar toggle button (inside sidebar)
  if (sidebarToggle) {
    sidebarToggle.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        toggleMobileMenu();
      }
    });
  }
  
  // Close menu when clicking backdrop
  backdrop.addEventListener('click', () => {
    sidebar.classList.remove('mobile-open');
    backdrop.classList.remove('mobile-open');
  });
  
  // Close menu when clicking nav links (mobile only)
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('mobile-open');
        backdrop.classList.remove('mobile-open');
      }
    });
  });
  
  // Handle window resize
  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
      sidebar.classList.remove('mobile-open');
      backdrop.classList.remove('mobile-open');
    }
  });
})();
</script>
